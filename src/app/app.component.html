<div class="container">
  <div class="row">
    <h1 class="title">
      Welcome to {{ title }}!
    </h1>
  </div>
  <div class="row">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search for countries..." [(ngModel)]="filterTerm" />
    </div> 
    <div class="col-12">
      <app-data *ngFor='let country of countryData | filter: filterTerm' app-data [country]="country">
      </app-data>
    </div>
  </div>
</div>
