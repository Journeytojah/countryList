<div class="card my-3 col-12 bg-light" *ngIf="country != null">
  <img src="{{country.flags.png}}" class="card-img-top img-fluid" alt="Flag of {{country.name.official}}">
  <div class="card-body">
    <h5 class="card-title text-dark">{{country.name.common}}</h5>
    <div class="row">
      <div class="col-12">
        <strong>
          Capital:
        </strong>
        <span>
          {{country.capital || 'N/A'}}
        </span>
      </div>
      <div class="col-12">
        <strong>
          Continent:
        </strong>
        <span>
          {{country.continents || 'N/A'}}
        </span>
      </div>
      <div class="col-12">
        <p class="card-text">
          <strong>
            Population:
          </strong>
          {{country.population}}
        </p>
      </div>
    </div>
  </div>
</div>
